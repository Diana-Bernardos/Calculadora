<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Animada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="valor-anterior"></div>
            <div class="valor-actual">0</div>
        </div>
        <div class="botones">
            <button class="funcion">sin</button>
            <button class="funcion">cos</button>
            <button class="funcion">tan</button>
            <button class="borrar">C</button>
            
            <button class="funcion">√</button>
            <button class="funcion">x²</button>
            <button class="funcion">π</button>
            <button class="operador">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">−</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
            
            <button>0</button>
            <button>.</button>
            <button class="operador">(</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
